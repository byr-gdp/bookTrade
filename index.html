<!-- 图片自适应填充方法 background-size:cover -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<style>
	body{background-image:url("./image/bg.jpg");background-repeat: no-repeat; background-size:cover;}
	h2{font-size:64px; font-family:"微软雅黑";}
	p{font-size:32px; font-family:"黑体";}
	/*button{text-decoration:none; font-color:#fff; font-family:"微软雅黑"; }*/
	/*button:visited{}*/
	/*button:hover{background-color:#000;}*/
	</style>
	<script>
	function mouseOver(){
		var bg = document.getElementById("btn");
		var content = document.getElementById("content");
		bg.style.backgroundColor = "#000";
		content.style.color="#fff";
	}
	function mouseOut(){
		var bg = document.getElementById("btn");
		var content = document.getElementById("content");
		bg.style.background = "none";
		content.style.color = "#000";
	}
	</script>
</head>
<body>
	<div align="center" style="margin:256px 0">
		<h2 class="">二手书</h2>
		<p>在可以这里发布闲置的二手书信息</p>
		<button class="btn" id="btn" style="background:none; border:3px solid #000; margin-top:10px" onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="location='content.html'"><span id="content" style="font-size:24px">立即使用</span></button>
	</div>
</body>
</html>

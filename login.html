<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href=".\css\bootstrap.min.css">
	<script src=".\js\jquery-1.11.2.js"></script>
	<script src=".\js\bootstrap.min.js"></script>
	<style>
	.signin{
		width:220px;
		margin:auto;
		margin-top:200px;
	}
	input{
		margin-bottom:10px;
	}
	h2{
		text-align:center;
	}
	button{
		width:49%;
	}
	</style>
</head
<body>
	<div class="container">
		<form action="#" class="signin" method="post">
			<h2>登录</h2>
			<input type="text" name="user_account" class="form-control" placeholder="Email Address" style="margin-bottom:10px"required autofocus>
			<input type="password" name="user_password" class="form-control" placeholder="Password" style="margin-bottom:10px"required>
			<button class="btn btn-success submit">登录</button>
			<button class="btn btn-default">忘记密码？</button>
		</form>
	</div>
</body>
</html>

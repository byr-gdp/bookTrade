<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<style>
	form{
		/*background-color:#DCDCDC;*/
		/*border:3px solid #FFEBCD;*/
		width:400px;
		padding:7px;
		margin:100px auto;
	}
	h2{
		text-align:center;
	}
	</style>
</head>
<body>
	<div class="container">
		<form action="" class="form-horizontal">
			<h2>注册</h2>
			<div class="form-group">
				<label for="email" class="control-label col-sm-2">邮箱</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" placeholder="Email Address" required autofocus>
				</div>
			</div>
			<div class="form-group">
				<label for="nickname" class="control-label col-sm-2">昵称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Choose a smart nickname for you">
				</div>
			</div>
			<div class="form-group">
				<label for="psw" class="control-label col-sm-2">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" placeholder="Password" required>
				</div>
			</div>
			<div class="form-group">
				<label for="psw2" class="control-label col-sm-2">确认</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" placeholder="Confirm Password" required>
				</div>
			</div>
			<div class="form-group">
				<label for="tel" class="control-label col-sm-2">电话</label>
				<div class="col-sm-10">
					<input type="tel" class="form-control" required>
				</div>
			</div>	
			<button class="btn btn-success btn-block submit">注册</button>					
			<!-- <input type="submit" class="btn btn-success btn-block" value="submit"> -->
		</form>
	</div>
</body>
</html>
